<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Django in 20mins</title>
</head>
<body>
<h1>{{ greetings }}</h1>
<table border="true">
	{% for contact in contacts %}
	<tr>
		<td>{{ contact.full_name }}</td>
		<td>{{ contact.phone_number }}</td>
	</tr>
	{% endfor %}
</table>
</body>
</html>
